<!doctype html>
<html lang="en">
  <head>
    <title>giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <!-- where query buttons are held -->
    <div class = "row" >
        <div class="col-10 offset-1 mt-3">
            <div id = "buttonHolder" ></div>
        </div>
    </div>
    <br><br>
    <!-- where the input and submit are for adding new query gif buttons -->
    <div class = "row">
        <div class="col-10 offset-1 mt-3">
        <form id = "gifInput">
            <label for="gifHere">Wanna see some other gifs? Add your button here!</label>
            <input type="text" placeholder = "Good Gifs Only" id = "gifHere">
            <input type="submit" id = "addGif" value = "Click Me When You Have A Good One">
        </form>
        </div>
    </div>  
    <!-- where returned gifs are sent -->
    <div class="row">
        <div class = "col-12" id = "gifDump">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
